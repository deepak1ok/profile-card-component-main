<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title>Frontend Mentor | Profile card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }
        
        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="card">
            <div class="profile">
                <div class="bg"></div>
                <div class="name">
                    <div><img class="victor-img" src="./images/image-victor.jpg" alt=""></div>
                    <div class="victor">Victor Crest <span> 26</span></div>
                    <div class="london">London</div>
                </div>
            </div>

            <div class="followers">
                <div class="followblock">
                    <div class="numbers">80K</div>
                    <div class="stats">Followers</div>
                </div>
                <div>
                    <div class="numbers">803K</div>
                    <div class="stats">Likes</div>
                </div>
                <div>
                    <div class="numbers">1.4K</div>
                    <div class="stats">Photos</div>
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Deepak Kumar</a>.
        </div>
    </footer>

</body>

</html>
